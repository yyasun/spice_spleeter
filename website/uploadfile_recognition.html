            setTimeout(() => {
            var link = document.createElement('a');
                                 
            link.href = "twinkle-twinkle-little-star.mid";
            link.download = "output.mid";
            link.click();
            goToNotesButton.style.display = 'block'; // Show the "Розпізнати ноти" button
           }, 5000);
